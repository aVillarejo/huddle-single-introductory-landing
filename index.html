<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/75e5dad444.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="grid">
    <header>
      <nav>
        <img class="logo" src="./assets/icons/logo.svg" />
      </nav>
    </header>
    <main>
      <section class="hero-img">
        <img src="./assets/images/illustration-mockups.svg" alt="" class="illustration">
      </section>
      <section class="hero-text">
        <h1>Build The Community <br />Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a>Register</a>
      </section>
    </main>
    <section class="social-section">
      <a href="#" class="social"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
      <a href="#" class="social"><i class="fab fa-twitter" aria-hidden="true"></i></a>
      <a href="#" class="social"><i class="fab fa-instagram" aria-hidden="true"></i></a>
    </section>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/aVillarejo" target="_blank">Alberto Villarejo</a>.
    </p>
  </footer>
</body>

</html>
